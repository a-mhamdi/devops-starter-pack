<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme background -->
  <rect width="800" height="600" fill="#0d1117"/>
  
  <!-- Define gradients and styles -->
  <defs>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EE0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hostGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6e2a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#58a6ff" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#c9d1d9">
    Ansible Architecture
  </text>
  
  <!-- Control Node -->
  <g filter="url(#shadow)">
    <rect x="300" y="80" width="200" height="180" rx="10" fill="url(#controlGrad)" stroke="#990000" stroke-width="2"/>
    
    <!-- Server icon -->
    <rect x="360" y="100" width="80" height="50" rx="3" fill="#0d1117" opacity="0.9"/>
    <rect x="365" y="105" width="70" height="8" rx="2" fill="#EE0000"/>
    <rect x="365" y="118" width="70" height="8" rx="2" fill="#EE0000"/>
    <rect x="365" y="131" width="70" height="8" rx="2" fill="#EE0000"/>
    
    <text x="400" y="175" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#FFF">
      Control Node
    </text>
    <text x="400" y="195" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
      (Ansible Master)
    </text>
    
    <!-- Components -->
    <text x="400" y="220" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="11" text-anchor="middle" fill="#FFF">
      • Playbooks
    </text>
    <text x="400" y="235" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="11" text-anchor="middle" fill="#FFF">
      • Inventory
    </text>
    <text x="400" y="250" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="11" text-anchor="middle" fill="#FFF">
      • Modules
    </text>
  </g>
  
  <!-- Curved SSH Connection Lines -->
  <g stroke="#58a6ff" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)">
    <path d="M 350 260 C 300 300, 200 380, 150 420"/>
    <path d="M 400 260 C 400 320, 400 380, 400 420"/>
    <path d="M 450 260 C 500 300, 600 380, 650 420"/>
  </g>
  
  <!-- SSH Labels with glow -->
  <text x="220" y="330" font-family="'Segoe UI', 'Ubuntu', 'Roboto', 'Courier New', monospace" font-size="13" fill="#58a6ff" font-weight="600">SSH</text>
  <text x="405" y="340" font-family="'Segoe UI', 'Ubuntu', 'Roboto', 'Courier New', monospace" font-size="13" fill="#58a6ff" font-weight="600">SSH</text>
  <text x="570" y="330" font-family="'Segoe UI', 'Ubuntu', 'Roboto', 'Courier New', monospace" font-size="13" fill="#58a6ff" font-weight="600">SSH</text>
  
  <!-- Target Host 1 -->
  <g filter="url(#shadow)">
    <rect x="50" y="430" width="200" height="140" rx="10" fill="url(#hostGrad)" stroke="#1a6e2a" stroke-width="2"/>
    
    <rect x="110" y="450" width="80" height="50" rx="3" fill="#0d1117" opacity="0.9"/>
    <rect x="115" y="455" width="70" height="8" rx="2" fill="#238636"/>
    <rect x="115" y="468" width="70" height="8" rx="2" fill="#238636"/>
    <rect x="115" y="481" width="70" height="8" rx="2" fill="#238636"/>
    
    <text x="150" y="525" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFF">
      Target Host 1
    </text>
    <text x="150" y="545" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="11" text-anchor="middle" fill="#c9d1d9">
      Web Server
    </text>
    <text x="150" y="560" font-family="'Segoe UI', 'Ubuntu', 'Roboto', 'Courier New', monospace" font-size="10" text-anchor="middle" fill="#8b949e">
      192.168.1.10
    </text>
  </g>
  
  <!-- Target Host 2 -->
  <g filter="url(#shadow)">
    <rect x="300" y="430" width="200" height="140" rx="10" fill="url(#hostGrad)" stroke="#1a6e2a" stroke-width="2"/>
    
    <rect x="360" y="450" width="80" height="50" rx="3" fill="#0d1117" opacity="0.9"/>
    <rect x="365" y="455" width="70" height="8" rx="2" fill="#238636"/>
    <rect x="365" y="468" width="70" height="8" rx="2" fill="#238636"/>
    <rect x="365" y="481" width="70" height="8" rx="2" fill="#238636"/>
    
    <text x="400" y="525" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFF">
      Target Host 2
    </text>
    <text x="400" y="545" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="11" text-anchor="middle" fill="#c9d1d9">
      Database Server
    </text>
    <text x="400" y="560" font-family="'Segoe UI', 'Ubuntu', 'Roboto', 'Courier New', monospace" font-size="10" text-anchor="middle" fill="#8b949e">
      192.168.1.11
    </text>
  </g>
  
  <!-- Target Host 3 -->
  <g filter="url(#shadow)">
    <rect x="550" y="430" width="200" height="140" rx="10" fill="url(#hostGrad)" stroke="#1a6e2a" stroke-width="2"/>
    
    <rect x="610" y="450" width="80" height="50" rx="3" fill="#0d1117" opacity="0.9"/>
    <rect x="615" y="455" width="70" height="8" rx="2" fill="#238636"/>
    <rect x="615" y="468" width="70" height="8" rx="2" fill="#238636"/>
    <rect x="615" y="481" width="70" height="8" rx="2" fill="#238636"/>
    
    <text x="650" y="525" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFF">
      Target Host 3
    </text>
    <text x="650" y="545" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="11" text-anchor="middle" fill="#c9d1d9">
      App Server
    </text>
    <text x="650" y="560" font-family="'Segoe UI', 'Ubuntu', 'Roboto', 'Courier New', monospace" font-size="10" text-anchor="middle" fill="#8b949e">
      192.168.1.12
    </text>
  </g>
  
  <!-- Legend -->
  <rect x="20" y="20" width="180" height="45" rx="5" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="30" y="38" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="12" font-weight="600" fill="#c9d1d9">
    Key Features:
  </text>
  <text x="30" y="53" font-family="'Segoe UI', 'Ubuntu', 'Roboto', sans-serif" font-size="10" fill="#8b949e">
    • Agentless (SSH-based)
  </text>
</svg>
