    <rect x="360" y="135" width="80" height="10" rx="3" fill="#fca5a5"/>
    <rect x="360" y="150" width="80" height="10" rx="3" fill="#fca5a5"/>
    
    <text x="400" y="195" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#991b1b">
