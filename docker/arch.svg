<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="260" fill="#121212"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#f5f5f5">
    Docker Architecture Overview
  </text>
  <text x="450" y="50" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#bbbbbb">
    Host System · Docker Daemon · Images · Containers
  </text>

  <!-- Host System (outer box) -->
  <rect x="30" y="70" width="840" height="170" rx="16" ry="16"
        fill="none" stroke="#4b5563" stroke-width="2"/>
  <text x="40" y="86"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="bold"
        fill="#9ca3af">
    Host System
  </text>
  <text x="40" y="102"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#6b7280">
    OS + Hardware
  </text>

  <!-- Docker Daemon -->
  <rect x="360" y="105" width="190" height="90" rx="12" ry="12"
        fill="#111827" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="455" y="138" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#e5e5e5">
    Docker Daemon
  </text>
  <text x="455" y="158" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#9ca3af">
    Manages images &amp; containers
  </text>

  <!-- Images section -->
  <rect x="80" y="105" width="190" height="90" rx="12" ry="12"
        fill="#1f2933" stroke="#22c55e" stroke-width="2.5"/>
  <text x="175" y="135" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#e5e5e5">
    Images
  </text>
  <text x="175" y="155" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#9ca3af">
    Read-only templates
  </text>
  <!-- Smaller image blocks inside -->
  <rect x="95" y="165" width="50" height="20" rx="4" ry="4"
        fill="#111827" stroke="#22c55e" stroke-width="1.5"/>
  <rect x="155" y="165" width="50" height="20" rx="4" ry="4"
        fill="#111827" stroke="#22c55e" stroke-width="1.5"/>
  <rect x="215" y="165" width="50" height="20" rx="4" ry="4"
        fill="#111827" stroke="#22c55e" stroke-width="1.5"/>

  <!-- Containers section -->
  <rect x="630" y="95" width="210" height="110" rx="12" ry="12"
        fill="#1f1b2b" stroke="#a855f7" stroke-width="2.5"/>
  <text x="735" y="125" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#e5e5e5">
    Containers
  </text>
  <text x="735" y="145" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#9ca3af">
    Running isolated apps
  </text>

  <!-- Individual containers -->
  <rect x="650" y="155" width="60" height="30" rx="6" ry="6"
        fill="#111827" stroke="#a855f7" stroke-width="1.5"/>
  <text x="680" y="174" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#e5e5e5">
    C1
  </text>

  <rect x="720" y="155" width="60" height="30" rx="6" ry="6"
        fill="#111827" stroke="#a855f7" stroke-width="1.5"/>
  <text x="750" y="174" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#e5e5e5">
    C2
  </text>

  <rect x="790" y="155" width="60" height="30" rx="6" ry="6"
        fill="#111827" stroke="#a855f7" stroke-width="1.5"/>
  <text x="820" y="174" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#e5e5e5">
    C3
  </text>

  <!-- Arrow: Images -> Daemon -->
  <line x1="270" y1="150" x2="360" y2="150" stroke="#e5e5e5" stroke-width="2.5"/>
  <polygon points="360,150 352,145 352,155" fill="#e5e5e5"/>
  <text x="315" y="140" text-anchor="middle"
        font-family="Consolas, monospace"
        font-size="12"
        fill="#d1d5db">
    docker pull
  </text>

  <!-- Arrow: Daemon -> Containers -->
  <line x1="550" y1="150" x2="630" y2="150" stroke="#e5e5e5" stroke-width="2.5"/>
  <polygon points="630,150 622,145 622,155" fill="#e5e5e5"/>
  <text x="590" y="140" text-anchor="middle"
        font-family="Consolas, monospace"
        font-size="12"
        fill="#d1d5db">
    docker run
  </text>

  <!-- Docker CLI label (conceptual, on host) -->
  <text x="120" y="210"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#9ca3af">
    Docker CLI (commands you run)
  </text>
</svg>
