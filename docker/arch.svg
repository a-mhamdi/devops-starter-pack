<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">
  <defs>
    <!-- Card gradients -->
    <linearGradient id="daemonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="imagesGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="containersGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="arrowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  
  <text x="450" y="28" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="24"
        font-weight="700"
        fill="#1e293b"
        letter-spacing="0.5">
    Docker Architecture Overview
  </text>
  
  <text x="450" y="48" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="13"
        fill="#475569">
    Host System Â· Docker Daemon Â· Images Â· Containers
  </text>

  <!-- Host System (outer box) -->
  <rect x="30" y="70" width="840" height="190" rx="16" ry="16"
        fill="none" stroke="#94a3b8" stroke-width="2.5" stroke-dasharray="8,4"/>
  <text x="45" y="88"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="13"
        font-weight="700"
        fill="#475569">
    Host System
  </text>
  <text x="45" y="104"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="11"
        fill="#64748b">
    OS + Hardware
  </text>

  <!-- Images section -->
  <rect x="60" y="120" width="220" height="110" rx="14" ry="14"
        fill="url(#imagesGradient)" 
        stroke="#059669" 
        stroke-width="2.5"
        filter="url(#shadow)"/>
  
  <circle cx="80" cy="140" r="5" fill="#10b981" opacity="0.8"/>
  
  <text x="170" y="148" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="17"
        font-weight="700"
        fill="#065f46">
    Images
  </text>
  <text x="170" y="167" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="12"
        fill="#047857">
    Read-only templates
  </text>
  
  <!-- Smaller image blocks inside -->
  <rect x="75" y="185" width="55" height="30" rx="6" ry="6"
        fill="#ffffff" stroke="#10b981" stroke-width="2" opacity="0.9"/>
  <text x="102.5" y="204" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="10"
        font-weight="600"
        fill="#065f46">
    IMG1
  </text>
  
  <rect x="140" y="185" width="55" height="30" rx="6" ry="6"
        fill="#ffffff" stroke="#10b981" stroke-width="2" opacity="0.9"/>
  <text x="167.5" y="204" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="10"
        font-weight="600"
        fill="#065f46">
    IMG2
  </text>
  
  <rect x="205" y="185" width="55" height="30" rx="6" ry="6"
        fill="#ffffff" stroke="#10b981" stroke-width="2" opacity="0.9"/>
  <text x="232.5" y="204" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="10"
        font-weight="600"
        fill="#065f46">
    IMG3
  </text>

  <!-- Docker Daemon -->
  <rect x="350" y="120" width="200" height="110" rx="14" ry="14"
        fill="url(#daemonGradient)" 
        stroke="#2563eb" 
        stroke-width="2.5"
        filter="url(#shadow)"/>
  
  <circle cx="370" cy="140" r="5" fill="#3b82f6" opacity="0.8"/>
  
  <text x="450" y="153" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="17"
        font-weight="700"
        fill="#1e40af">
    Docker Daemon
  </text>
  <text x="450" y="172" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="12"
        fill="#1e3a8a">
    Manages images &amp; containers
  </text>
  
  <!-- Docker Engine icon representation -->
  <rect x="410" y="190" width="80" height="28" rx="6" ry="6"
        fill="#dbeafe" stroke="#2563eb" stroke-width="1.5"/>
  <text x="450" y="208" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="11"
        font-weight="600"
        fill="#1e40af">
    Docker Engine
  </text>

  <!-- Containers section -->
  <rect x="620" y="120" width="230" height="110" rx="14" ry="14"
        fill="url(#containersGradient)" 
        stroke="#7c3aed" 
        stroke-width="2.5"
        filter="url(#shadow)"/>
  
  <circle cx="640" cy="140" r="5" fill="#a855f7" opacity="0.8"/>
  
  <text x="735" y="153" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="17"
        font-weight="700"
        fill="#6b21a8">
    Containers
  </text>
  <text x="735" y="172" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="12"
        fill="#7e22ce">
    Running isolated apps
  </text>

  <!-- Individual containers -->
  <rect x="640" y="188" width="60" height="32" rx="7" ry="7"
        fill="#ffffff" stroke="#a855f7" stroke-width="2" opacity="0.9"/>
  <text x="670" y="208" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="11"
        font-weight="600"
        fill="#6b21a8">
    C1
  </text>

  <rect x="710" y="188" width="60" height="32" rx="7" ry="7"
        fill="#ffffff" stroke="#a855f7" stroke-width="2" opacity="0.9"/>
  <text x="740" y="208" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="11"
        font-weight="600"
        fill="#6b21a8">
    C2
  </text>

  <rect x="780" y="188" width="60" height="32" rx="7" ry="7"
        fill="#ffffff" stroke="#a855f7" stroke-width="2" opacity="0.9"/>
  <text x="810" y="208" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="11"
        font-weight="600"
        fill="#6b21a8">
    C3
  </text>

  <!-- Arrow: Images -> Daemon -->
  <line x1="290" y1="175" x2="340" y2="175" 
        stroke="url(#arrowGradient1)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  <polygon points="342,175 330,169 330,181" fill="#10b981" filter="url(#glow)"/>
  
  <rect x="287" y="152" width="80" height="20" rx="10" fill="#f0fdf4" stroke="#059669" stroke-width="1.5"/>
  <text x="327" y="166" text-anchor="middle"
        font-family="'Consolas', monospace"
        font-size="11"
        font-weight="600"
        fill="#047857">
    docker pull
  </text>

  <!-- Arrow: Daemon -> Containers -->
  <line x1="560" y1="175" x2="610" y2="175" 
        stroke="url(#arrowGradient2)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  <polygon points="612,175 600,169 600,181" fill="#a855f7" filter="url(#glow)"/>
  
  <rect x="555" y="152" width="75" height="20" rx="10" fill="#faf5ff" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="592.5" y="166" text-anchor="middle"
        font-family="'Consolas', monospace"
        font-size="11"
        font-weight="600"
        fill="#7e22ce">
    docker run
  </text>

  <!-- Docker CLI info box -->
  <rect x="60" y="245" width="220" height="26" rx="8" fill="#f8fafc" opacity="0.8" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="170" y="262" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="11"
        font-weight="600"
        fill="#475569">
    ðŸ’» Docker CLI (commands you run)
  </text>
</svg>
